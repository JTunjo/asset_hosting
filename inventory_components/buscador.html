<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype - Autocomplete + Inline Create/Edit</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .autocomplete-container { position: relative; width: 100%; }

    input {
      width: 100%; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 6px;
    }

    .results {
      position: absolute; top: 100%; left: 0; right: 0; background: white;
      border: 1px solid #ccc; border-radius: 6px;
      margin-top: 4px; max-height: 200px; overflow-y: auto;
      display: none;
    }

    .result-item { padding: 10px; cursor: pointer; }
    .result-item:hover { background: #f2f2f2; }

    /* Accordion container */
    .inline-form {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      display: none;
    }

    /* Animated accordion panel */
    #formFields {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
    }

    #formFields.open {
      max-height: 500px;
    }

    /* Hamburger button */
    #toggleForm {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hamburger {
      display: inline-block;
      width: 24px;
      height: 2px;
      background: #333;
      position: relative;
    }
    .hamburger::before,
    .hamburger::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 2px;
      background: #333;
      left: 0;
      transition: 0.3s;
    }
    .hamburger::before { top: -7px; }
    .hamburger::after { top: 7px; }
  </style>
</head>
<body>
  <h2>üîç Buscar o Crear √çtem</h2>

  <div class="autocomplete-container">
    <input id="searchBox" placeholder="Buscar producto..." autocomplete="off" />
    <div id="results" class="results"></div>
  </div>

  <div id="itemForm" class="inline-form">
    <h3 id="formTitle">Nuevo √çtem</h3>

    <button id="toggleForm" type="button">
      <div class="hamburger"></div>
    </button>

    <div id="formFields">
      <label>Nombre:</label>
      <input id="itemName" />

      <label>C√≥digo:</label>
      <input id="itemCod" />

      <label>Unidad:</label>
      <input id="itemUnidad" />

      <label>Precio de compra:</label>
      <input id="itemPrecioCompra" />

      <label>Precio de venta:</label>
      <input id="itemPrecioVenta" />

      <button onclick="saveItem()">Guardar</button>
    </div>
  </div>

  <script>
    const items = [
      { name: "Az√∫car", cod: "", unidad: "Kilo", precio_de_compra: "17000"},
      { name: "Harina", cod: "A34C5D", unidad: "Kilo", precio_de_compra: "7300"},
      { name: "Torta de Chocolate", cod: "7701234567890", unidad: "unidad", precio_de_venta: "35000" }
    ];

    const searchBox = document.getElementById("searchBox");
    const results = document.getElementById("results");
    const form = document.getElementById("itemForm");
    const formTitle = document.getElementById("formTitle");

    const itemName = document.getElementById("itemName");
    const itemCod = document.getElementById("itemCod");
    const itemUnidad = document.getElementById("itemUnidad");
    const itemPrecioCompra = document.getElementById("itemPrecioCompra");
    const itemPrecioVenta = document.getElementById("itemPrecioVenta");

    const formFields = document.getElementById("formFields");
    const toggleButton = document.getElementById("toggleForm");

    let editingItem = null;

    // Toggle accordion manually
    toggleButton.onclick = () => {
      formFields.classList.toggle("open");
    };

    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase();
      results.innerHTML = "";

      if (!query) {
        results.style.display = "none";
        return;
      }

      const filtered = items.filter(i => i.name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        results.innerHTML = `<div class='result-item'>Crear "${searchBox.value}"</div>`;
      } else {
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = item.name;
          div.onclick = () => openEdit(item);
          results.appendChild(div);
        });
      }

      results.style.display = "block";
    });

    function openEdit(item) {
      editingItem = item;
      formTitle.innerText = "Editar √çtem";

      itemName.value = item.name;
      itemCod.value = item.cod || "";
      itemUnidad.value = item.unidad || "";
      itemPrecioCompra.value = item.precio_de_compra || "";
      itemPrecioVenta.value = item.precio_de_venta || "";

      form.style.display = "block";
      // formFields.classList.add("open"); // No auto-open for existing items
      results.style.display = "none";
    }

    function saveItem() {
      if (editingItem) {
        editingItem.name = itemName.value;
        editingItem.cod = itemCod.value;
        editingItem.unidad = itemUnidad.value;
        editingItem.precio_de_compra = itemPrecioCompra.value;
        editingItem.precio_de_venta = itemPrecioVenta.value;
      } else {
        items.push({
          name: itemName.value,
          cod: itemCod.value,
          unidad: itemUnidad.value,
          precio_de_compra: itemPrecioCompra.value,
          precio_de_venta: itemPrecioVenta.value
        });
      }

      alert("√çtem guardado.");
      form.style.display = "none";
      searchBox.value = "";
      formFields.classList.remove("open");
    }

    // Create new item
    results.addEventListener("click", e => {
      if (e.target.textContent.startsWith("Crear")) {
        editingItem = null;
        formTitle.innerText = "Crear √çtem";

        itemName.value = searchBox.value;
        itemCod.value = "";
        itemUnidad.value = "";
        itemPrecioCompra.value = "";
        itemPrecioVenta.value = "";

        form.style.display = "block";
        formFields.classList.add("open"); // Auto open accordion

        results.style.display = "none";
      }
    });
  </script>
</body>
</html>
