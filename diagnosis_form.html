<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f7f8fa;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
    }
    .step {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .step.active {
      display: flex;
    }
    input, textarea, button {
      font-size: 1rem;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .back-btn {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <form 
    id="survey-form"
    action="https://script.google.com/macros/s/AKfycbwN9FZpLpDNnSHOwjdQohP1xjWPPY046_h2KIb4jDgHz3Jq5_SSp7bNVuFzuO7wadA/exec"
    method="POST"
  >
    <h2>Feedback Survey</h2>

    <!-- Step 1 -->
    <div class="step active">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <div class="nav-buttons">
        <span></span>
        <button type="button" class="next-btn">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step">
      <label>Your Email</label>
      <input type="email" name="email" required>
      <div class="nav-buttons">
        <button type="button" class="back-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step">
      <label>Your Feedback</label>
      <textarea name="feedback" rows="4" required></textarea>
      <div class="nav-buttons">
        <button type="button" class="back-btn">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <script>
    const form = document.getElementById('survey-form');
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
        const inputs = step.querySelectorAll("input, textarea");
        inputs.forEach(el => el.disabled = (i !== index));
      });
      currentStep = index;
    }

    document.querySelectorAll('.next-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const currentFields = steps[currentStep].querySelectorAll("input, textarea");
        let valid = true;
        for (const field of currentFields) {
          if (!field.checkValidity()) {
            field.reportValidity();
            valid = false;
            break;
          }
        }
        if (valid) showStep(currentStep + 1);
      });
    });

    document.querySelectorAll('.back-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        showStep(currentStep - 1);
      });
    });

    // initialize
    showStep(0);
  </script>
</body>
</html>
