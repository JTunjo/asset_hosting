<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta - Prototipo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .survey-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <div class="question-page" id="page-1">
      <h2>¿Cuál es tu nombre?</h2>
      <div class="question">
        <label><input type="radio" name="nombre" value="Juan"> Juan</label><br>
        <label><input type="radio" name="nombre" value="Jose"> Jose</label><br>
        <label><input type="radio" name="nombre" value="Jaime"> Jaime</label>
      </div>
      <button onclick="nextPage()">Siguiente</button>
    </div>

    <div class="question-page hidden" id="page-2">
      <h2>Escribe tu comentario</h2>
      <div class="question">
        <textarea id="comentario" rows="4" style="width:100%" placeholder="Tu comentario..."></textarea>
      </div>
      <button onclick="submitSurvey()">Enviar</button>
    </div>

    <div class="question-page hidden" id="page-3">
      <h2>¡Gracias por participar!</h2>
      <p>Tu respuesta ha sido registrada.</p>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzIVHeSb-UPXRdBQbu__vhcQpl2Sg_6PaI1wDeZ0Tz2QkYGscSb3s6ArxmNkxFWOpbM/exec";

    function nextPage() {
      const selected = document.querySelector('input[name="nombre"]:checked');
      if (!selected) {
        alert("Por favor selecciona un nombre");
        return;
      }
      document.getElementById("page-1").classList.add("hidden");
      document.getElementById("page-2").classList.remove("hidden");
    }

    async function submitSurvey() {
      const nombre = document.querySelector('input[name="nombre"]:checked').value;
      const comentario = document.getElementById("comentario").value.trim();

      if (!comentario) {
        alert("Por favor escribe un comentario");
        return;
      }

      const url = `${endpoint}?nombre=${encodeURIComponent(nombre)}&comentario=${encodeURIComponent(comentario)}`;

      try {
        await fetch(url); // GET request
      } catch (e) {
        console.error("Error al enviar:", e);
      }

      document.getElementById("page-2").classList.add("hidden");
      document.getElementById("page-3").classList.remove("hidden");
    }
  </script>
</body>
</html>
