<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guestbook Board</title>
</head>
<body>
  <h1>Guestbook Data</h1>
  <div id="output"></div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // placeholder
    const SHEET_ID = "YOUR_SHEET_ID_HERE"; // placeholder
    const RANGE = "Sheet1!B2:D1000";

    async function fetchGuestbook() {
      const url = https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY};
      const res = await fetch(url);
      if (!res.ok) {
        console.error("Error fetching sheet:", res.status, res.statusText);
        return [];
      }
      const data = await res.json();
      // data.values is an array of arrays [ [picURL, name, quote], ... ]
      return data.values || [];
    }

    async function renderGuestbook() {
      const entries = await fetchGuestbook();
      const container = document.getElementById("output");

      entries.forEach(([pic, name, quote]) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${pic}" alt="${name}" width="100"><br>
          <strong>${name}</strong><br>
          <em>${quote}</em><br><br>
        `;
        container.appendChild(div);
      });
    }

    renderGuestbook();
  </script>
</body>
</html>
