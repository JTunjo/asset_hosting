<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Katherine Villa Cano - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #06beb6, #48b1bf);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      margin-bottom: 40px;
    }

    img.profile {
      border-radius: 50%;
      width: 40%;
      max-width: 150px;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #06beb6;
    }

    h1 {
      font-size: 1.7rem;
      margin: 10px 0;
      color: #06beb6;
    }

    p {
      margin: 6px 0;
      font-size: 1rem;
      word-break: break-word;
    }

    a {
      color: #06beb6;
      text-decoration: none;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #06beb6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #048f8b;
    }

    .logo {
      margin-top: auto;
      padding: 10px;
      text-align: center;
    }

    .logo img {
      margin-top: 20px;  /* small spacing, not pushed to bottom */
      max-width: 200px;
      width: 40%;
      height: auto;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .card {
        width: 80%;
        padding: 16px;
      }
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 0.95rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
