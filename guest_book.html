<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tunjo Smart Guestbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2ce4a0;
      --secondary: #1a1f2b;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --border-glass: rgba(255, 255, 255, 0.15);
      --text-color: #f5f5f5;
      --error: #ff6b6b;
      --success: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;   /* stack logo, form, wordcloud vertically */
      align-items: center;      /* center horizontally */
      justify-content: flex-start; /* top-aligned with spacing */
      padding: 2rem;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 480px;
    }

    .logo {
      max-height: 120px;
      width: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border-radius: 1.5rem;
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 0.95rem;
      color: var(--text-color);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      transition: all 0.25s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.55);
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 12px var(--primary);
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, var(--primary), #38bdf8);
      border: none;
      border-radius: 1rem;
      color: #0f172a;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 16px rgba(56,189,248,0.5);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 24px rgba(56,189,248,0.7);
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      min-height: 1.2em;
    }

    #status.success {
      color: var(--success);
    }

    #status.error {
      color: var(--error);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      form {
        padding: 1.5rem;
      }
    }

    .wordcloud-title {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      background: linear-gradient(90deg, #38bdf8, #2ce4a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #wordcloud {
      width: 750px;
      height: 500px;
      margin: 0 auto 3rem auto;
      border-radius: 1.5rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 32px rgba(0,0,0,0.55);
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-6">
  <!-- Logo -->
  <img src="TunjoWhite.png" alt="Tunjo Logo" class="mt-4 mb-6" style="max-height: 120px; width: auto;">

  <!-- Form -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg p-6 rounded-2xl shadow-lg text-center mb-10">
    <h2 class="text-2xl font-bold mb-4">Escribe tu deseo</h2>
    <form id="wishForm" class="flex flex-col gap-4">
      <input type="text" id="wishInput" placeholder="Tu deseo..." class="p-3 rounded-xl text-black">
      <button type="submit" class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition">
        Enviar
      </button>
    </form>
  </div>

  <!-- Wordcloud -->
  <div id="wordcloud"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
  <script>
    async function fetchWishes() {
      const response = await fetch(
        "https://sheets.googleapis.com/v4/spreadsheets/1bATo8gpOfsV3_HgRbwnYnmteOFxh77sjqt2gpYkuuBk/values/Sheet1!D2:D1000?key=AIzaSyABzLxdigSjc8S2hii4bGv42XnTE_gNyzc"
      );
      const data = await response.json();
      return data.values ? data.values.flat().filter(Boolean) : [];
    }

    function generateWordCloud(words) {
      const stopwords = ["quiero","deseo","sueño","para","el","los",
                         "las","un","de","mas","más","al","una","su","como"];
      const filtered = words
        .map(w => w.toLowerCase())
        .filter(w => !stopwords.includes(w));

      const freq = {};
      filtered.forEach(w => freq[w] = (freq[w] || 0) + 1);

      const list = Object.entries(freq);

      WordCloud(document.getElementById("wordcloud"), {
        list: list,
        gridSize: 10,
        weightFactor: 8,
        color: () => `hsl(${Math.random() * 360}, 100%, 65%)`,
        backgroundColor: "transparent",
        rotateRatio: 0,
        fontFamily: "Arial, sans-serif"
      });
    }

    fetchWishes().then(generateWordCloud);
  </script>
</body>

</html>
