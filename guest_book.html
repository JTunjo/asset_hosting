<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tunjo Smart Guestbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2ce4a0;
      --secondary: #1a1f2b;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --border-glass: rgba(255, 255, 255, 0.15);
      --text-color: #f5f5f5;
      --error: #ff6b6b;
      --success: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;   /* stack logo, form, wordcloud vertically */
      align-items: center;      /* center horizontally */
      justify-content: flex-start; /* top-aligned with spacing */
      padding: 1rem;
    }
    
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      max-height: 120px;
      width: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border-radius: 1.5rem;
      border: 1px solid var(--border-glass);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 0.95rem;
      color: var(--text-color);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      transition: all 0.25s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.55);
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 12px var(--primary);
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, var(--primary), #38bdf8);
      border: none;
      border-radius: 1rem;
      color: #0f172a;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 16px rgba(56,189,248,0.5);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 24px rgba(56,189,248,0.7);
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      min-height: 1.2em;
    }

    #status.success {
      color: var(--success);
    }

    #status.error {
      color: var(--error);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      form {
        padding: 1.5rem;
      }
    }

    .wordcloud-title {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      background: linear-gradient(90deg, #38bdf8, #2ce4a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #wordcloud {
      width: 90%;
      height: 720px;
      margin: 0 auto 3rem auto;
      border-radius: 1.5rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 32px rgba(0,0,0,0.55);
      overflow: hidden;
    }
    #wordcloud canvas {
      display: block;
      margin: 0 auto;   /* centers the canvas horizontally */
    }
  </style>
</head>
  
<body>
  <div class="container">
    <img src="TunjoWhite.png" alt="Tunjo Logo" class="logo">
    <h1>üå± Guestbook para un Futuro Sostenible</h1>
    <form id="guestForm">
      <input type="text" name="name" placeholder="Tu Nombre" required>
      <input type="file" name="photo" accept="image/*" capture="environment" required>
      <textarea name="wish" placeholder="Comparte tus deseos para un mundo m√°s sostenible..." required></textarea>
      <button type="submit">üöÄ ¬°Enviar!</button>
    </form>
    <p id="status"></p>

      <h2 class="wordcloud-title">üåå Sue√±os Compartidos</h2>
      <div id="wordcloud"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzavZs2P2kp2HwzBOIyJJB3fKop86Y2iNRFJUy-hXqWz_6IGL0nGjzIAWczgEpPpDwYkg/exec";
    const form = document.getElementById("guestForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      status.textContent = "Enviando...";
      status.className = "";

      const formData = new FormData(form);
      const file = formData.get("photo");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;
        const data = {
          name: formData.get("name"),
          wish: formData.get("wish"),
          photo: base64Image
        };

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (result.redirect) {
            window.location.href = result.redirect;
          }
          if (response.ok) {
            status.textContent = "‚úÖ ¬°Gracias por compartir!";
            status.className = "success";
            form.reset();
          } else {
            throw new Error();
          }
        } catch (err) {
          status.textContent = "‚ö†Ô∏è Error, intenta nuevamente.";
          status.className = "error";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>

<!-- Wordcloud Script Code -->

<script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
<script>
  const SHEET_ID = "1bATo8gpOfsV3_HgRbwnYnmteOFxh77sjqt2gpYkuuBk";
  const API_KEY = "AIzaSyABzLxdigSjc8S2hii4bGv42XnTE_gNyzc";
  const RANGE = "Sheet1!D2:D1000";

  const STOPWORDS = ["quiero", "deseo", "sue√±o", "para", "el", "los","las","un","de","mas","m√°s","al","una","su","como","se","lo","mi","tenga","cada","del","sean"];

  async function fetchWishes() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data.values) return "";

    // Join all wishes into one text
    return data.values.map(row => row[0] || "").join(" ");
  }

  function generateWordcloud(text) {
    const words = text
      .toLowerCase()
      .split(/\s+/)
      .filter(word => word && !STOPWORDS.includes(word));

    const freqMap = {};
    words.forEach(w => {
      freqMap[w] = (freqMap[w] || 0) + 1;
    });

    const entries = Object.entries(freqMap).map(([word, count]) => [word, count]);

    WordCloud(document.getElementById('wordcloud'), {
      list: entries,
      gridSize: 12,
      weightFactor: 10,
      color: () => `hsl(${Math.random() * 360}, 100%, 70%)`,
      backgroundColor: 'transparent',
      rotateRatio: 0,
      shuffle: true,
      drawOutOfBound: false
    });
  }

  (async () => {
    const wishes = await fetchWishes();
    generateWordcloud(wishes);
  })();
</script>
  
</body>
</html>
